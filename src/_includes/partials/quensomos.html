<div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-2 ">

    {% if quensomos.Personas %}

        {% for item in quensomos.Personas %}

            <a  class="text-white p-5 border rounded-lg {{item.color}} border-gray-200 hover:border-purple-400">
                <div class="flex ">
                    <div class="basis-2/3">
                        <span class="font-bold">Nº{{item.num}}</span>
                        <h3>{{item.Nombre}}
                        →</h3>
                        <p>{{item.desc}}</p>
                            
                    </div>
                    <div class="basis-1/3">
                        <img src="{{item.foto}}">
                    </div>
                </div>
            </a>
        {% endfor %}

    {% endif %}

</div>
