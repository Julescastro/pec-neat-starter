backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Imagen Principal", name: "imagenPrincipal", widget: "image"}
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Quen Somos"
    name: "Persoas"
    editor:
      preview: false
    files:
      - label: Persoas
        name: "Persoas"
        file: "src/_data/quensomos.yaml"
        fields:
          - label: Persoas
            name: Personas
            widget: list
            collapsed: false
            fields:
              - { label: Nombre, name: Nombre, widget: string }
              - { label: Descripción, name: desc, widget: string }
              - { label: Número, name: num, widget: string }
              - { label: Color, name: color, widget: string}
              - { label: Foto, name: Foto, widget: image }
  - label: "Obxectivos"
    name: "Obxectivos"
    editor:
      preview: false
    files:
      - label: "Obxectivos"
        name: "Obxectivo"
        file: "src/_data/Obxectivos.yaml"
        fields:
          - label: Obxectivos
            name: Obxectivo
            widget: list
            collapsed: false
            fields:
              - { label: Titulo, name: title, widget: string }
              - { label: Descripcion, name: desc, widget: string }
              - { label: Color, name: color, widget: string}
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }

      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
        
